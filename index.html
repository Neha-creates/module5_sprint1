<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="root">Hello from DOM</div>
</body>
</html>
<script type="text/babel">
    const {useState, useEffect} = React;
    function App(){
        const [formData, setFormData] = useState({
            name:'', email: '', comment: ''
        })
        const [data, setData] = useState([]);
        function handleSubmit(e){
            e.preventDefault();
            if(formData.name!=='' && formData.email!=='' && formData.comment!==''){
                alert(`${formData.name}'s Data added to list.`)
                setData([...data, formData])
            }else{
                alert('Please fill every box.')
            }
            setFormData({
                name:'', email: '', comment: ''
            })
        }
        function handleChange(e){
            //console.log(e.target);
            const {name, value} = e.target;
            setFormData({...formData, [name]:value})
        }
        
        function fetchData(){
            try {
                let res = axios.get('https://console.firebase.google.com/project/feedback-d3dc0/database/feedback-d3dc0-default-rtdb/data/~2F')
                console.log(res.data)
            } catch (error) {
                alert(`Error fetching data: `, error)
            }
        }
        return(
            <React.Fragment>
            <div className='div'>
                <h2>Feedback Form</h2>
                <form onSubmit={handleSubmit}>
                    <label>Name: </label>
                    <input type="text"
                    name = 'name'
                    value={formData.name}
                    onChange={handleChange}/><br/>
                    <label>Email: </label>
                    <input type="email"
                    name = 'email'
                    value={formData.email}
                    onChange={handleChange}/><br/>
                    <label>Comment: </label>
                    <textarea type="textarea"
                    name = 'comment'
                    value={formData.comment}
                    onChange={handleChange}></textarea><br/>
                    <button type='submit'>Submit</button>
                </form>  
            </div>
            <div>
                <button onClick={fetchData}>click</button>
            </div>
            </React.Fragment>
        )
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
